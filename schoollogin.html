<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script type="text/javascript" src="js/schoollogin.js"></script>
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
    <style type="text/css">
      body{
        background: #EEE ;
      }
      .container{
        background: #ffffff;
        padding: 1%;
        width: 40%;
      }
      h5{
        padding: 1%;
      }
      .nav-wrapper{

      }
    </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper grey darken-3">
      <a href="#" class="brand-logo">SASTRA UNIVERSITY</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        
      </ul>
    </div>
  </nav>
  <div class="section ">
   <h2 class="teal-text center">Ph.D Portal</h2>
    <div class="row container z-depth-3 ">
     <h5 class="teal-text center">Candidate Login</h5>
        <form class="col s12">
      <div class="row ">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light right green accent-4" type="button" id="login" name="action">Login
        <i class="material-icons right">send</i>
      </button>
    </form>
    </div>
    </div>
</body>
</html>
