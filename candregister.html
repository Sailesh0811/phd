<!DOCTYPE html>
<html>
<head>
	<title>Candidate Registration</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.js"></script>
    <script type="text/javascript" src="js/cand.js"></script>
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
    <style type="text/css">
      body{
        background: #EEE ;
      }
      .container{
        background: #ffffff;
        padding: 1%;
        width: 50%;
      }
      h5{
        padding: 1%;
      }

    </style>
</head>
<body >
<nav>
    <div class="nav-wrapper grey darken-3">
      <a href="#" class="brand-logo">SASTRA UNIVERSITY</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        
      </ul>
    </div>
  </nav>
<div class="section ">
   <h2 class="teal-text center">Ph.D Portal</h2>
    <div class="row container z-depth-3 ">
     <h5 class="teal-text center">Enter your details</h5>
        <form class="col s12">
            <div class="row">
               <div class="input-field col s12">
                <input id="name" type="text" class="validate">
               <label for="name">Name</label>
            </div>
            </div>
             <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <input id="mobile_number" type="text" class="validate">
          <label for="mobile_number">Moblie Number</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
            <textarea id="address" class="materialize-textarea" ></textarea>
            <label for="address">Address</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <select id="designation">
            <option value="" disabled selected>Choose your option</option>
            <option value="Student">Ph.d Student</option>
            <option value="AP-1">AP-1</option>
            <option value="AP-2">AP-2</option>
            <option value="AP-3">AP-3</option>
            <option value="SAP">SAP</option>
            <option value="PROFESSOR">PROFESSOR</option>
            <option value="AD">AD</option>
            <option value="DEAN">DEAN</option>
          </select>
          <label>Choose your designation</label>        
        </div>
        </div>    
        <div class="row">
        <div class="input-field col s12">
          <select id="school">
            <option value="" disabled selected>Choose your School</option>
            <option value="SOC">SOC</option>
            <option value="SOME">SOME</option>
            <option value="SEEE">SEEE</option>
            <option value="SCBT">SCBT</option>
          </select>
          <label>Choose your school</label>        
        </div>
        </div>
        <div class="row">
        <div class="input-field col s4">
          <select id="under">
            <option value="" disabled selected>Undergraduate Course</option>
            <option value="B.E">B.E</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.C.A">B.C.A</option>
          </select>
          <label>Undergraduate Course</label>        
        </div>
        <div class="input-field col s4">
          <input type="text" id="course_name" class="validate">
          <label for="course_name">Course Name</label>
        </div>
        <div class="input-field col s4">
          <input type="text" id="year_of_passing" class="validate">
          <label for="year_of_passing">Year of Passing</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s4">
          <select id="pg">
            <option value="" disabled selected>Postgraduate Course</option>
            <option value="M.E">M.E</option>
            <option value="M.Tech">M.Tech</option>
            <option value="M.Sc">M.Sc</option>
            <option value="M.C.A">M.C.A</option>
            <option value="M.Phil">M.Phil</option>
          </select>
          <label>Postgraduate Course</label>        
        </div>
        <div class="input-field col s4">
          <input type="text" id="pg_course_name" class="validate">
          <label for="pg_course_name">Course Name</label>
        </div>
        <div class="input-field col s4">
          <input type="text" id="p_year" class="validate">
          <label for="p_year">Year of Passing</label>
        </div>
        </div>
        <div class="row">    
        <div class="input-field col s12">
          <input id="area" type="text" class="validate">
          <label for="area">Area of Specialization</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <select id="modeofphd">
            <option value="" disabled selected>Choose your mode</option>
            <option value="Fulltime">Full time</option>
            <option value="Parttime">Part time</option>            
          </select>
          <label>Choose your mode</label>        
        </div>
        </div>
        
        </form>

        <button class="btn waves-effect waves-light right green accent-4" type="button" name="actionRegister" id="actionRegister">Submit
            <i class="material-icons right">send</i>
        </button>

    </div>
</div>


</body>
</html>
